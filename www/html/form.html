<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        .message-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 700px;
            text-align: center;
        }
        .message-container h2 {
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 15px;
            text-align: center;
            width: 100%;
        }
        .input-group label {
            display: block;
            font-weight: bold;
        }
        .input-group textarea {
            width: 100%;
            height: 200px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .submet-btn {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .submet-btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="message-container">
        <h2>Complete the form</h2>
        <p id="message_view"></p>
        <form id="messageForm" action="/form.html">
            <div class="input-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name">
                <label for="email">Email</label>
                <input type="text" id="email" name="email">
            </div>
            <button type="submit" class="submet-btn">Submet</button>
        </form>
        <h2>data from cookies</h2>
        <p>Name</p>
        <p id="name-view"></p>
        <p>Last Name</p>
        <p id="last-name-view"></p>
        <p>Email</p>
        <p id="email-view"></p>
    </div>

    <script>
        function getCookie(name) {
            let cookies = document.cookie.split('; ');
            for (let cookie of cookies) {
                let [key, value] = cookie.split('=');
                if (key === name) {
                    return decodeURIComponent(value);
                }
            }
            return '';
        }
        
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("name-view").innerHTML = getCookie("name");
            document.getElementById("last-name-view").innerHTML = getCookie("last-name");
            document.getElementById("email-view").innerHTML = getCookie("email");
        });
    </script>
</body>
</html>
